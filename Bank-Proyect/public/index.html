<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Index-style.css">
</head>
<body>
    <h1 id="title">
    </h1>
    <div id="form-container">
        <form action="/LogIn" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input  type="password" id="password" name="password"  required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        let title = document.getElementById('title');
        let hours = new Date().getHours();
        
        let night = [20,21,22,23,0,1,2,3,4,5];
        let afternoon = [13,14,15,16,17,18,19];
        
        if(afternoon.includes(hours)){
            title.textContent='Buenas Tardes !!';
        }else{
            if(night.includes(hours)){
                title.textContent='Buenas Noches !!'
            }else{
                title.textContent='Buenos Dias !!'
            }
        }
    </script>
</body>
</html>
